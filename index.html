  <body class="bg-[#0b1220] text-slate-200 antialiased">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function Icon({ name, className = 'w-5 h-5' }) {

            </svg>
          ),
          linkedin: (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

              <path d="M22 6l-10 7L2 6" />
            </svg>
          )
        };
        return icons[name] || null;
      }

      function Badge({ children }) {
        return <span className="text-xs px-2 py-1 bg-white/5 rounded-full">{children}</span>;
      }

      function ProjectCard({ title, desc, tech = [], link }) {
        return (
          <div className="bg-glass-100 border border-white/6 rounded-xl p-4">

              <h4 className="font-medium">{title}</h4>

              )}

            <p className="mt-2 text-sm text-slate-300">{desc}</p>
            <div className="mt-3 flex flex-wrap gap-2">{tech.map((t) => <Badge key={t}>{t}</Badge>)}</div>
          </div>
        );
      }

                  <h1 className="text-3xl font-bold">Hi, I’m Hardik.</h1>
                  <p className="mt-2 text-slate-300">A focused Computer Engineering fresher building web apps with React and exploring AI.

                    <a href="#projects" className="inline-block px-4 py-2 rounded-lg bg-sky-500/20 border border-sky-600 text-sky-200 text-sm">View Projects</a>
                    <a href="#contact" className="inline-block px-4 py-2 rounded-lg bg-white/5 text-sm">Contact Me</a>
                  </div>

                  <div className="mt-6 grid grid-cols-2 gap-3 text-sm text-slate-300">
                    <div>
                      <div className="text-xs text-slate-400">Location</div>
                      <div>Delhi, India</div>
                    </div>
                    <div>
                      <div className="text-xs text-slate-400">Email</div>
                      <div>hardikmishri@gmail.com</div>
                    </div>
                  </div>
                </div>

                <div id="projects" className="space-y-4">
                  <h3 className="text-xl font-semibold">Selected Projects</h3>
                  <div className="grid gap-3">

                      <li>Collaborated with a small team to improve features and performance.</li>

                    <div className="flex items-center justify-between"><span>Tools</span><span className="text-xs">Git, Docker, Linux</span></div>

                  <div className="mt-3 text-sm text-slate-300">

                  <h4 className="font-semibold">Contact</h4>
                  <p className="text-sm text-slate-300 mt-2">Email: <a className="text-sky-400 hover:underline" href="mailto:hardikmishri@gmail.com">hardikmishri@gmail.com</a></p>
                  <p className="text-sm text-slate-300 mt-2">Resume: <a className="text-sky-400 hover:underline" href="./Hardik_Resume.pdf">Download</a></p>

              © {new Date().getFullYear()} Hardik Misri — Built with React + Tailwind

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </body>
</html>
